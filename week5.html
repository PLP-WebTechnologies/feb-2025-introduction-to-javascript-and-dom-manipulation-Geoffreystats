<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic JavaScript Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Welcome to My Dynamic Page</h1>
    </header>

    <section>
        <p id="content">This is some text that will be dynamically changed.</p>
        <button id="changeTextBtn">Change Text</button>
        <button id="changeStyleBtn">Change Style</button>
        <button id="addElementBtn">Add New Element</button>
        <button id="removeElementBtn">Remove Element</button>
    </section>

    <footer>
        <p>&copy; 2025 My Dynamic Website</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
